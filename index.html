<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe</title>
  </head>
  <body>
    <!-- semantic element, the better, accessibility, follow header hierarchy, even if not showing, create header so screenreader can follow (we wont see, see to offscreen) -->
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">W</span>
          <span class="red">i</span>
          <span class="yellow">k</span>
          <span class="blue">i</span>
          <span class="green">S</span>
          <span class="red">e</span>
          <span class="blue">a</span>
          <span class="yellow">r</span>
          <span class="green">c</span>
          <span class="blue">h</span>
          <span class="red exclaim">!</span>
        </div>
        <!-- JS selectors with ID, classes to style with CSS-->
        <form id="searchBar" class="searchBar">
          <label class="offscreen" for="search"
            >Enter a search term or phrase</label
          >
          <input id="search" type="text" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <div class="resultItem">
            <div class="resultTitle">
              <a href=""></a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="" alt="" />
              </div>
              <div class="resultText">
                <p class="resultDescription"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
